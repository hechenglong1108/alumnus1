<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- inject:css -->
    <!-- endinject -->
    <script src="../js/base/adapter.js"></script>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div id="login">
    <div class="head">
        <p>登录</p>
    </div>
    <div class="content">
        <!--注册第一步-->
        <div class="reg" >

            <ul>
                <form action="" id="registerfrom">
                    <li>
                        <label for="">
                            <i>姓名:</i>
                            <input type="text" placeholder="请输入手机号码" v-model="name">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>密码:</i>
                            <input type="password" placeholder="请输入密码" v-model="password">
                        </label>
                    </li>
                </form>

            </ul>
            <button class="regbtn" v-on:click="login">登录</button>
            <p style="text-align: center;"><a href="register.html" class="gologin">未注册，去注册</a></p>
        </div>
    </div>
</div>
</div>
</body>
<!-- inject:js -->
<!-- endinject -->
<script src="js/login.js"></script>
</html>
