<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- inject:css -->
    <!-- endinject -->
    <script src="../js/base/adapter.js"></script>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div id="register">
    <div class="header">
        <p>注册</p>
    </div>
    <div class="content">
        <!--注册第一步-->
        <div class="reg" >

            <ul>
                <form action="" id="registerfrom">
                    <li>
                        <label for="">
                            <i>姓名:</i>
                            <input type="text" placeholder="请输入您的姓名" v-model="name">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>身份证后六位:</i>
                            <input type="text" placeholder="请输入您的身份证后六位" v-model="idetify">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>毕业年份:</i>
                            <select name="" id="" v-model="years" @change="getclass">
                                <option value="">请选择</option>
                                <template v-for="item in yearList">
                                    <option :value="item.cid" >{{item.name}}</option>
                                </template>
                            </select>
                        </label>
                    </li>

                    <li>
                        <label for="">
                            <i>班级:</i>
                            <select name="" v-model="banji">
                                    <option value="">请选择</option>
                                    <template v-for="item in classList">
                                        <option :value="item.cid" >{{item.name}}</option>
                                    </template>
                            </select>
                        </label>
                    </li>

                    <li class="address">
                        <label for="">
                            <i>所在地区:</i>
                            <select name="" v-model="province" @change="getCity">
                                <option value="">请选择</option>
                                <template v-for="item in provinceList">
                                    <option :value="item.regionId" >{{item.regionName}}</option>
                                </template>
                            </select>
                            <select name="" v-model="city" @change="getArea">
                                <option value="">请选择</option>
                                <template v-for="item in cityList">
                                    <option :value="item.regionId" >{{item.regionName}}</option>
                                </template>

                            </select>
                            <select name="" v-model="area">
                                <option value="">请选择</option>
                                <template v-for="item in areaList">
                                    <option :value="item.regionId" >{{item.regionName}}</option>
                                </template>
                            </select>
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>详细信息:</i>
                            <input type="text" placeholder="请输入您的详细信息" v-model="address">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>单位名称:</i>
                            <input type="text" placeholder="请输入单位名称" v-model="companyName">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>所在部门:</i>

                            <input type="text" placeholder="请输入您的所在部门" v-model="department">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>职务:</i>
                            <input type="text" placeholder="请输入您的职务" v-model="post">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>手机号码:</i>
                            <input type="text" placeholder="请输入您的手机号码" v-model="mobile">
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <i>头像:</i>
                            <input type="file">
                        </label>
                    </li>
                </form>

            </ul>
            <button class="regbtn" v-on:click="reg">立即注册</button>
            <p style="text-align: center;margin-bottom: 3rem"><a href="login.html" class="gologin">已注册，去登录</a></p>
        </div>
        </div>
    </div>
</div>
</body>
<!-- inject:js -->
<!-- endinject -->
<script src="js/register.js"></script>
</html>
