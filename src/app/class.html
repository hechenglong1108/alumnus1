<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机械校友</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- inject:css -->
    <!-- endinject -->
    <script src="../js/base/adapter.js"></script>
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/dropload.css">
</head>
<body>
<div id="classs">
    <div class="head">
        <i @click="goback"></i>
        <p v-cloak>{{className}}</p>
    </div>
    <div class="list">
        <ul class="Box">
            <template v-for="item in classList">
                <li class="reg students" :class="{'reg students':item.activationStatus*1 == 1,'noreg students':item.activationStatus*1 == 2}">
                    <h5 v-cloak><span>{{item.trueName}}</span><span style="display: none;" v-show="item.moblieStatus*1 != 2">手机号码：{{item.mobile}}</span></h5>

                    <p v-cloak>所在地区:<span>{{item.personProvinceName}}{{item.personCityName}}{{item.personAreaName}}{{item.personAddr}}</span></p>
                    <p v-cloak>单位：<span style="margin-left: .2rem">{{item.company}}</span>职务：<span>{{item.position}}</span></p>
                </li>
            </template>


            <!--<li class="reg students" :class="{'reg students':item.activationStatus*1 == 1,'noreg students':item.activationStatus*1 == 2}">
                <h5><span>张三</span><span>手机号码：1789999999</span></h5>

                <p>所在地区<span>浙江省杭州市西湖区京西北缘4栋2207</span></p>
                <p>单位：<span>杭州任润科技股份有限公司</span>职务：<span>前端工程师</span></p>


            </li>-->

            <!--<li class="noreg students">
                <h5><span>张三</span><span>手机号码：1789999999</span></h5>

                <p>所在地区<span>浙江省杭州市西湖区京西北缘4栋2207</span></p>
                <p>单位：<span>杭州任润科技股份有限公司</span>  职务：<span>前端工程师</span></p>
            </li>-->
        </ul>
    </div>

</div>
</div>
</body>
<!-- inject:js -->
<!-- endinject -->
<script src="js/dropload.js"></script>
<script src="js/class.js"></script>
</html>
