<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机械校友</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <style>
        .layui-input-block{
            line-height: 40px;
        }
    </style>
</head>
<body>
<div style="padding: 20px">
    <div class="layui-form"  style="margin-top: 30px">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" >留言项目：</label>
            <div class="layui-input-block">
                <p id="message"></p>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" >留言项目类型：</label>
            <div class="layui-input-block">
                <p id="messagetype"></p>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" class="topicbox">
            <label class="layui-form-label" >留言：</label>
            <div class="layui-input-block">
                <p id="topic"></p>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" >发布时间：</label>
            <div class="layui-input-block">
                <p id="time"></p>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">审核</label>
            <div class="layui-input-block">
                <select  id="types">
                    <option value="0">请选择</option>
                    <option value="2">通过</option>
                    <option value="3">拒绝</option>
                </select>
            </div>
        </div>
        <button data-method="offset" data-type="auto" id="fabu" class="layui-btn" style="margin-top: 30px;margin-left: 100px">发布</button>
        <button data-method="offset" data-type="auto" id="close" class="layui-btn" style="margin-top: 30px;margin-left: 40px">关闭</button>
    </div>
</div>
</body>
<script src="../js/base/jquery.js?v=1.0.0"></script>
<script src="../js/base/layer.js?v=1.0.0"></script>
<script src="../js/base/base.js?v=1.0.0"></script>
<script src="js/layui/layui.all.js"></script>
<script src="js/message.js"></script>
<script>
    /**
     * Created by hcl on 2018/3/15
     */


    var reglist = {
        messageType:Base.getparm("messageType"),/*留言还是留言项目*/
        topicId:Base.getparm("topicId"),/*话题id*/
        note:Base.getparm("note"),
        time:Base.getparm("time"),
        type:Base.getparm("type"),
        init: function(){
            this.addevent();
            var _messagetype = "--";


            if(this.messageType*1 == 2){
                this.getTopic()
                $(".topicbox").show()
                $("#topic").html(this.note)
                $("#time").html(this.time)
            }else{
                $(".topicbox").hide()
                $("#message").html(this.note)
                $("#time").html(this.time)
            }
            if(this.type*1 == 1){
                _messagetype = "其他"
            }else if(this.type*1 == 2){
                _messagetype = "人才招聘"
            }else if(this.type*1 == 3){
                _messagetype = "技术咨询"
            }else if(this.type*1 == 4){
                _messagetype = "班级留言"
            }
            $("#messagetype").html(_messagetype)

        },
        addevent: function() {
            var _inThis = this;
            $("#fabu").click(function(){
                if(!$("#topics").val()){
                    layer.msg("请输入内容")
                    return;
                }
                if($("#types").val()*1 == 0){
                    layer.msg("请选择分类")
                    return;
                }
                Base.loadJson({
                    url:"/api/dop/topics/add",
                    data:{
                        topics:$("#topics").val(),
                        type:$("#types").val()
                    },
                    type:"POST"
                },function(json){
                    if(json.code*1 == 1){
                        layer.msg("发布成功")
                        setTimeout(function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            message.init()
                        },2000)
                    }else{
                        layer.msg(json.message)
                    }
                })

            })
            var index = parent.layer.getFrameIndex(window.name);
            $("#close").click(function(){
                parent.layer.close(index); //执行关闭
            })
        },
        getTopic: function(){
            var _inThis = this;
            Base.loadJsonNoAsync({
                url:"/api/dop/topics/detail",
                data:{
                    tId:_inThis.topicId
                },
                type:"get"
            },function(json){
                if(json.code*1 == 1){
                    _inThis.type = json.data.type
                    $("#message").html(json.data.topics)
                }else{
                    layer.msg(json.message)
                }
            })
            $("#message").html(this.note)
        }
    }

    $(function(){
        reglist.init();
    })


</script>
</html>
