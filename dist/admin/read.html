<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机械校友</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <style>
        .imgbox{
            width: 200px;
            margin-top: 30px;
        }
        .imgbox>img{
            width: 100%;
        }
        textarea{
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div style="padding: 20px">

    <div class="imgbox">
        <img src="" alt="">

    </div>
    <p class="content"></p>
    <div class="layui-form"  style="margin-top: 30px">
        <button data-method="offset" data-type="auto" id="close" class="layui-btn" style="margin-top: 30px;margin-left: 40px">关闭</button>
    </div>
</div>
</body>
<script src="../js/base/jquery.js?v=1.0.0"></script>
<script src="../js/base/layer.js?v=1.0.0"></script>
<script src="../js/base/base.js?v=1.0.0"></script>
<script src="js/layui/layui.all.js"></script>

<script>
    /**
     * Created by hcl on 2018/3/15
     */


    var reglist = {
        id:"",
        init: function(){
            this.addevent();
            this.id = Base.getparm("id")
            this.getdata()
        },
        addevent: function() {
            var _inThis = this;

            var index = parent.layer.getFrameIndex(window.name);
            $("#close").click(function(){
                parent.layer.close(index); //执行关闭
            })
        },
        getdata: function(){
            var _inThis = this;
            Base.loadJson({
                url:"/api/dop/leader/info/detail",
                data:{
                    id:_inThis.id
                },
                type:"get"
            },function(json){
                if(json.code*1 == 1){
                    var _img = '图片：<img src="/api/dop/file/get?fid='+json.data.fid+'&style=origin">'
                    $(".imgbox").html(_img)
                    $(".content").html("内容："+json.data.content)
                }else{
                    console.log(json.message)
                }
            })
        }
    }

    $(function(){
        reglist.init();
    })


</script>
</html>
