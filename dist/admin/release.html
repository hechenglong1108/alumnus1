<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机械校友</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
</head>
<body>
<div style="padding: 20px">
    <form class="layui-form" action="" style="margin-top: 30px">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="desc" id="topics" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select name="" id="types">
                    <option value="人才招聘">人才招聘</option>
                    <option value="技术咨询">技术咨询</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>
        <button data-method="offset" data-type="auto" id="update" class="layui-btn" style="margin-top: 30px;margin-left: 100px">发布</button>
        <button data-method="offset" data-type="auto" id="close" class="layui-btn" style="margin-top: 30px;margin-left: 40px">关闭</button>
    </form>
</div>
</body>
<script src="../js/base/jquery.js?v=1.0.0"></script>
<script src="../js/base/layer.js?v=1.0.0"></script>
<script src="../js/base/base.js?v=1.0.0"></script>
<script src="js/layui/layui.all.js"></script>
<script>
    /**
     * Created by hcl on 2018/3/15
     */


    var reglist = {
        init: function(){
            this.addevent();
        },
        addevent: function() {
            var _inThis = this;
            $("#update").click(function(){
                debugger;
                if(!$("#topics").val()){
                    Base.Messager.open("请输入内容")
                    return;
                }
                if(!$("#types").val()){
                    Base.Messager.open("请选择分类")
                    return;
                }
                Base.loadJson({
                    url:"/api/dop/topics/add",
                    data:{
                        topics:("#topics").val(),
                        type:5
                    },
                    type:"POST"
                },function(json){
                    if(json.code*1 == 1){
                        Base.Messager.open("发布成功")
                    }else{
                        Base.Messager.open(json.message)
                    }
                })

            })
            var index = parent.layer.getFrameIndex(window.name);
            $("#close").click(function(){
                parent.layer.close(index); //执行关闭
            })
        }
    }

    layui.use('table', function(){
        window.table = layui.table;
        reglist.init();
    });

</script>
</html>
