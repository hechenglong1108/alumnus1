<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机械校友</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- inject:css -->
    <link rel="stylesheet" href="../js/base/head.css?v=1.0.0">
    <link rel="stylesheet" href="../js/base/reset.css?v=1.0.0">
    <!-- endinject -->
    <script src="../js/base/adapter.js"></script>
    <style>
        .Box{
            height: 10rem;
        }
        .imgbox{
            width: 5rem;
            margin: 1rem auto .3rem auto;
        }
        .imgbox>img{
            width: 100%;
        }
        .box>p{
            font-size: .26rem;
            text-align: center;
            width: 5rem;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="login">
    <div class="head">
        <i @click="goback"></i>
        <p>联系学院</p>
    </div>
    <ul>
        <li class="box" v-for="item in list">
            <div class="imgbox">
                <img :src="'/api/dop/file/get?fid='+item.fid + '&style=origin'" alt="">
            </div>
            <p>{{item.content}}</p>
        </li>
    </ul>
</div>
</div>
</body>
<!-- inject:js -->
<script src="../js/base/jquery.js?v=1.0.0"></script>
<script src="../js/base/layer.js?v=1.0.0"></script>
<script src="../js/base/vue.js?v=1.0.0"></script>
<script src="../js/base/base.js?v=1.0.0"></script>
<!-- endinject -->
<script>

    var login=new Vue({
        el:"#login",
        data:{
            list:[]
        },
        methods:{
            goback: function(){
                history.go(-1)
            },
            getdata: function(){
                var _inThis = this;
                Base.loadJson({
                    url:"/dop/leader/info/page",
                    data:{
                        page:1,
                        size:100
                    },
                    type:"get"
                },function(json){
                    if(json.code*1 == 1){
                        _inThis.list = json.rows
                    }else{
                        console.log(json.message)
                    }
                })
            }
        },
        created(){
            Base.judgelogin("login.html")
        }
    })

</script>
</html>
