    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="css/dropload.css">
</head>
<body>
<div id="search">
    <div class="head">
        <i @click="goback"></i>
        <p>查询</p>
    </div>

    <div class="search" >
        <ul>
            <form action="" id="registerfrom">

                <li>
                    <label for="">
                        <i>毕业年份:</i>
                        <select name="graduationId" id="" v-model="years">
                            <option value="">请选择</option>
                            <template v-for="item in yearList">
                                <option :value="item.cid" >{{item.name}}</option>
                            </template>
                        </select>
                    </label>
                </li>
                <li class="address">
                    <label for="">
                        <i>所在地区:</i>
                        <select name="personProvince" v-model="province" @change="getCity">
                            <option value="">请选择</option>
                            <template v-for="item in provinceList">
                                <option :value="item.regionId" >{{item.regionName}}</option>
                            </template>
                        </select>
                        <select name="personCity" v-model="city" @change="getArea">
                            <option value="">请选择</option>
                            <template v-for="item in cityList">
                                <option :value="item.regionId" >{{item.regionName}}</option>
                            </template>

                        </select>
                        <select name="personArea" v-model="area">
                            <option value="">请选择</option>
                            <template v-for="item in areaList">
                                <option :value="item.regionId" >{{item.regionName}}</option>
                            </template>
                        </select>
                    </label>
                </li>
            </form>

        </ul>

        <button class="searchbtn" @click="search">查询</button>
    </div>

    <div class="List">
        <ul class="Box">
            <template v-for="item in studentsList">
                <li class="reg students" :class="{'reg students':item.activationStatus*1 == 1,'noreg students':item.activationStatus*1 == 2}">
                    <h5 v-cloak><span>{{item.trueName}}</span><span v-show="item.moblieIsplay*1 ==1" style="display: none">手机号码：{{item.mobile}}</span></h5>

                    <p v-cloak>所在地区:<span>{{item.personProvinceName}}{{item.personCityName}}{{item.personAreaName}}{{item.personAddr}}</span></p>
                    <p v-cloak>单位：<span style="margin-left: .2rem">{{item.company}}</span>职务：<span>{{item.position}}</span></p>
                </li>
            </template>
        </ul>
    </div>
    <div class="tishi"></div>
